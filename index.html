<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Website Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        id="fullscreen-iframe" 
        src="https://ctbao-09.notion.site/BAO-Cu-Tieu-6437728c7e5847e387e47d752c511a18?pvs=4"
        allowfullscreen
    ></iframe>

    <script>
        // Optional: Add error handling
        document.getElementById('fullscreen-iframe').addEventListener('error', function() {
            alert('Failed to load the website. Please check the URL.');
        });
    </script>
</body>
</html>
