<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio Embed</title>
    <style>
        /* Reset default margins and paddings */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Full screen iframe container */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }

        /* Responsive iframe */
        .fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        class="fullscreen-container fullscreen-iframe" 
        src="https://ctbao-09.notion.site/ebd/6437728c7e5847e387e47d752c511a18" 
        allowfullscreen 
        frameborder="0"
    ></iframe>
</body>
</html>
